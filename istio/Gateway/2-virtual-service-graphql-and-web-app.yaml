apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: on-premise
  name: vs-ingress-gateway
spec:
  hosts:
    - "*"
  gateways:
    - ingress-gateway-configuration.istio-system.svc.cluster.local
  http:
    - match:
      - uri:
          prefix: /graphql
      route:
      - destination:
          port:
            number: 4005
          host: service-api-graphql
        weight: 100
    - match:
      - uri:
          prefix: /
      route:
      - destination:
          port:
            number: 3000
          host: service-web-app
        weight: 100

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: on-premise
  name: web-app
  labels:
    type: front-end
spec:
  selector:
    matchLabels:
      app: web-app
  replicas: 1
  template: 
    metadata:
      labels:
        app: web-app
        type: front-end
        version: production
    spec:
      containers:
      - name: web-app
        image: leviditomazzo/front-end:DarkRelease
        env:
        - name: REACT_APP_API_GRAPHQL_HOST
          value: 'http://192.168.64.88:30090' # Altere para o IP do seu Cluster
---
apiVersion: v1
kind: Service
metadata:
  namespace: on-premise
  name: service-web-app
  labels:
    type: front-end
spec:
  selector:
    app: web-app
  # ports:
  #   - port: 80
  #     protocol: HTTP
  #     targetPort: 3000
  ports:
    - name: http
      port: 3000
      nodePort: 30180
  type: NodePort
